<div class="accordion" [class.isOpen]="isOpen">
  <div class="accordion-title" (click)="toggleIsOpen()">
    <span
      class="icon"
      [inlineSVG]="'../../assets/icons/sorting-active.svg'"
    ></span>
    <p>{{ title }}</p>
  </div>
  <div class="accordion-content" #accordionContent>
    <ng-content></ng-content>
  </div>
</div>
