<div class="combined-fields" [formGroup]="form" [id]="fieldId || ''">
  <app-text-input
    [control]="form.get('number1')"
    [label]="label"
    fieldType="number"
  ></app-text-input>
  <span>-</span>
  <app-text-input
    [control]="form.get('number2')"
    label="&nbsp;"
    fieldType="number"
  ></app-text-input>

  <app-error-message
    *ngIf="control && control.touched"
    [errorMessage]="currentErrorMessage"
  >
    <ng-content select="[error]"></ng-content>
  </app-error-message>
</div>
