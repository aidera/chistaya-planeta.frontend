<mat-form-field appearance="standard" [ngClass]="{'has-icon': icon}">
  <mat-label>{{ label }} <span class="required-field-star" *ngIf="isRequired">*</span></mat-label>
  <input
    [formControl]="control"
    [id]="fieldId"
    [type]="type"
    autocomplete="off"
    matInput
  />

  <span
    class="icon"
    *ngIf="icon && fieldType !== 'password'" [inlineSVG]="icon"
  ></span>

  <span
    class="icon"
    [inlineSVG]="type === 'password' ? '../assets/icons/show.svg' : '../assets/icons/hide.svg'"
    *ngIf="fieldType === 'password'"
    (click)="changePasswordFieldType()"
  ></span>

  <mat-hint *ngIf="currentErrorMessage && control.touched">{{
    currentErrorMessage
  }}</mat-hint>

</mat-form-field>
