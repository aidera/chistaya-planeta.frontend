<div class="combined-fields">
  <app-date-input
    [value]="dateValue"
    (valueChange)="onDateChange($event)"
    [label]="label"
  ></app-date-input>

  <app-text-input
    [value]="timeValue"
    (valueChange)="onTimeChange($event)"
    label="&nbsp;"
    [mask]="'Hh:m0'"
    [maskDropSpecialCharacters]="false"
    [disabled]="!dateValue"
  ></app-text-input>
</div>
