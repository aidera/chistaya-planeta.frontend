<div class="combined-fields" [formGroup]="form" [id]="fieldId || ''">
  <app-date-input [control]="form.get('date')" [label]="label"></app-date-input>

  <app-text-input
    [control]="form.get('time')"
    label="&nbsp;"
    [mask]="'Hh:m0'"
    [maskDropSpecialCharacters]="false"
  ></app-text-input>

  <app-error-message
    *ngIf="control && control.touched"
    [errorMessage]="currentErrorMessage"
  >
    <ng-content select="[error]"></ng-content>
  </app-error-message>
</div>
